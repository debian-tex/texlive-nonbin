\input pdftexconfig.tex
\pdfinfoomitdate = 1
\pdfsuppressptexinfo = 1
% catcodes are not set by now, we need to fix that
\catcode `\{=1
\catcode `\}=2
\pdftrailerid{}
\pdfinfo{/Producer (pdfTeX)}
\scrollmode
% we need to unset the catcodes again, otherwise the latex format complains
\catcode `\{=0
\catcode `\}=0
\input latex.ltx
\endinput
